<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./analyze.css">
    <script src="./handlebars-v4.1.1.js"></script>
    <script src="./jquery-3.2.1.js"></script>
    <title>Document</title>
</head>
<body>
    
    <form enctype="multipart/form-data">
        <input type="file" id="testImg" onchange="detectImg()">
    </form>
    <div id="result">
        <p>年龄:</p>
        <p>性别:</p>
        <p>种族:</p>
        <p>佩戴眼镜:</p>
        <p>皮肤状况</p>
        <p>黑眼圈:</p>
    </div>
 
    <button class="btn btn-danger btn-lg btn-block" onclick="disp_alert()">测测人脸</button>
 
    <script id="tpl" type="text/template">
        <p>年龄:{{age}}</p>
        <p>性别:{{gender}}</p>
        <p>种族:{{ethnicity}}</p>
        <p>佩戴眼镜:{{glass}}</p>
        <p>皮肤状况:{{skinstatus.health}}</p>
        <p>黑眼圈:{{skinstatus.dark_circle}}</p>        
    </script>
    <script>
        document.getElementById('result').style.display='none';

        function disp_alert()
            {
                // alert(document.getElementById('result').innerHTML);
                var content = document.getElementById("result");  
                // alert(content.innerHTML);
                alert(content.innerHTML.replace(/<.+?>/gim,'')); 
            };
    </script>
    <script src="./analyze.js"></script>
</body>
</html>
