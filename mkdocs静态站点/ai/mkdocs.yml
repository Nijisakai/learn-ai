site_name: 人工智能课程
# site_description: ai projects 
theme:
    name: 'material'

nav:
  - 课程开始前: index.md
  - 第一章 人工智能体验: 第一章 人工智能体验.md
  - 第二章 家庭智能改造大作战: 第二章 家庭智能改造大作战.md
  - 第三章 智能车“小白”: 第三章 智能车小白.md
  - 第四章 自动追踪小车“大白”: 第四章 自动追踪小车大白.md
  - 第五章 无人驾驶小车“老白”: 第五章 无人驾驶小车老白.md
  - 第六章 机器人“小绿”: 第六章 机器人小绿.md

markdown_extensions:
  - extra
  - tables
  - toc
  - fenced_code
  - smarty
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
 
